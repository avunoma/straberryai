<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Insights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;            
            color: #333;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .quote {
            font-style: italic;
            margin: 20px 0;
            border-left: 4px solid #007bff;
            padding-left: 16px;
            color: #555;
            position: absolute;
            width: 100%;
            white-space: nowrap;
            animation: moveHorizontal 10s linear infinite, moveVertical 5s ease-in-out infinite;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }

        /* Animations for horizontal and vertical movement */
        @keyframes moveHorizontal {
            0% { left: 100%; }
            100% { left: -100%; }
        }
        @keyframes moveVertical {
            0% { top: 0; }
            50% { top: 20px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI</h1>

  
        <div class="quote">
            "The pace of progress in artificial intelligence is incredibly fast. Unless you have direct exposure to groups like DeepMind, you have no idea how fast — it is growing at a pace close to exponential." – Elon Musk
        </div>

     
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
